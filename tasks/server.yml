---
  - name: Check if node server certificate exists
    stat: path="{{ workdir }}/pki/issued/{{ansible_nodename}}-{{ local_ca_server.cn }}.crt"
    register: ccrt
    changed_when: False
    delegate_to: "{{ local_ca_workhost }}"

  - name: Generate server certificate request for this node
    command: ./easyrsa --batch --req-cn="{{local_ca_server.cn}}" gen-req "{{ansible_nodename}}-{{local_ca_server.cn}}" nopass chdir="{{ workdir }}"
    when: (not ccrt.stat.exists) and (local_ca_server.san is undefined)
    delegate_to: "{{ local_ca_workhost }}"

  - name: Generate server certificate request for this node (SAN)
    command: ./easyrsa --batch --req-cn="{{local_ca_server.cn}}" --subject-alt-name="{{local_ca_server.san}}" gen-req "{{ansible_nodename}}-{{local_ca_server.cn}}" nopass chdir="{{ workdir }}"
    when: (not ccrt.stat.exists) and (local_ca_server.san is defined)
    delegate_to: "{{ local_ca_workhost }}"

  - name: Sign server certificate for this node
    command: ./easyrsa --batch sign-req server "{{ansible_nodename}}-{{local_ca_server.cn}}" nopass chdir="{{ workdir }}"
    when: not ccrt.stat.exists and (local_ca_server.san is undefined)
    delegate_to: "{{ local_ca_workhost }}"

  - name: Sign server certificate for this node (SAN)
    command: ./easyrsa --batch --subject-alt-name="{{local_ca_server.san}}" sign-req server "{{ansible_nodename}}-{{local_ca_server.cn}}" nopass chdir="{{ workdir }}"
    when: not ccrt.stat.exists and (local_ca_server.san is defined)
    delegate_to: "{{ local_ca_workhost }}"

  - import_tasks: copy.yml
    vars:
      name: "server"
      cert: "{{ local_ca_server }}"
