image: debian:stretch

stages:
  - test

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip"

cache:
  paths:
    - .pip/
    - virtenv/

before_script:
  - apt update && apt install -y python-virtualenv python-pip
  - python2 -m virtualenv virtenv
  - source virtenv/bin/activate

molecule:
  stage: test
  script:
    - docker -v
    - python -V
    - pip install ansible molecule docker
    - ansible --version
    - molecule --version
    - molecule test
